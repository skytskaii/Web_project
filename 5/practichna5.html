<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan with Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weekly Plan</h1>
            <div class="header-info">
                <label>Week of: <input type="text" placeholder="Enter date"></label>
                <label><input type="checkbox"> Rocked it</label>
                <label><input type="checkbox"> Room for Improvement</label>
            </div>
        </header>
        <aside class="to-do">
            <h2>To Do</h2>
            <h3>Top 3 Goals</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Goal 1"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Goal 2"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Goal 3"></li>
            </ul>
            <h3>Everything Else</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
            </ul>
            <h3>Next Week</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
                <li><input type="checkbox"> <input type="text" placeholder="Task"></li>
            </ul>
        </aside>
        <main class="week">
            <div class="day">
                <h3>Monday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div class="day">
                <h3>Tuesday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div class="day">
                <h3>Wednesday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div class="day">
                <h3>Thursday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div class="day">
                <h3>Friday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div class="day">
                <h3>Saturday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
            <div class="day">
                <h3>Sunday</h3>
                <textarea placeholder="Write your notes here..."></textarea>
            </div>
        </main>
    </div>
</body>
</html>
